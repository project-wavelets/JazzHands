on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.6
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - name: Test
        run: |
            python -m pip install --upgrade pip
            pip install -r testing_requirements.txt
            python setup.py install
            pytest docs/
